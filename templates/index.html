<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="post">
        <textarea name="news_text" rows="6" cols="60" placeholder="Enter news article text here..."></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
